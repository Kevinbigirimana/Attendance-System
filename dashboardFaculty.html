<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="dashboardFaculty.css">
</head>
<body>
  <div class="dashboard-container">


    <aside class="sidebar">
      <h2>Attendance System</h2>
      <nav>
        <ul>
          <li><a href="link">Course Management</a></li>
          <li><a href="link">Session Overview</a></li>
          <li><a href="link">Attendance Reports</a></li>
          <li><a href= "attendanceLogIn.html"> Log Out</a></li>
        </ul>
      </nav>
    </aside>

 
    <main class="main">
      <header class="topbar">
        <h1>Welcome, Faculty!</h1>
      </header>

      <section class="section">
        <h2>Course Management</h2>
        <table>
          <thead>
            <tr>
              <th>Course Code</th>
              <th>Course Title</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>CSC220</td>
              <td>Objected Oriented Programming</td>
              <td>
                <button>Edit</button>
                 <button>Delete</button>
                </td>
            </tr>
            <tr>
              <td>MTH130</td>
              <td>Statistics and Probabilities</td>
              <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
            </tr>
          </tbody>
        </table>
        <div class="addCourse-container">
            <button class="add-button"> + Add </button>
        </div>
      </section>
    </main>

  </div>
</body>
</html>
