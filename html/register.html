<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Attendance Account</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div> 
        <h1 id="title">Attendance Portal</h1>
    </div>

    <div class="createAccount-container">
        <h1>Register</h1>
        <h3>Use your @ashesi.edu.gh email</h3>

        <form id="registerForm">
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
            
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="fi">Faculty Intern</option>
            </select>
            
            <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
            
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
            
            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const role = document.getElementById("role").value;

            // Client-side validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError("Incorrect email format. Revise your email.");
                return;
            }
            
            // Validate Ashesi email
            //if (!email.endsWith('@ashesi.edu.gh')) {
               // showError("Please use your @ashesi.edu.gh email.");
                //return;
            //}
            
            if (!role) {
                showError("Please select your role.");
                return;
            }
            
            if (password !== confirmPassword) {
                showError("Passwords do not match.");
                return;
            }
            
            if (password.length < 6) {
                showError("Password must be at least 6 characters.");
                return;
            }

            // Submit via Fetch API
            const formData = new FormData(this);
            
            fetch('../php/register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: data.message,
                        timer: 3000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Registration Failed',
                        text: data.message
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An error occurred: ' + error
                });
            });
        });

        function showError(message) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: message
            });
        }
    </script>
</body>
</html>
