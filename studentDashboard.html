<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard </title>
  <link rel="stylesheet" href="studentDashboard.css">
</head>
<body>
  <div class="container">

    <aside class="sidebar">
      <h2>Attendance Portal</h2>
      <nav>
        <ul>
          <li><a href="" class="active">My Courses</a></li>
          <li><a href="#">Session Schedule</a></li>
          <li><a href="#">Grades/Reports</a></li>
          <li><a href= "attendanceLogIn.html"> Log Out</a></li>
        </ul>
      </nav>
    </aside>

   
    <main class="main">
      <header class="topbar">
        <h1>Welcome, Student!</h1>
      </header>
      <div class="button-group">

      <button class="join-course"> Join a Course</button>
      <button class="take-attendance"> Take Attendance </button>
       </div>

      <section class="section">
        <h2>Course List</h2>
        <table>
          <thead>
            <tr>
              <th>Course Code</th>
              <th>Course Title</th>
              <th>Instructor</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>CSC220</td>
              <td>Object Oriented Programming</td>
              <td>Dr. Joseph</td>
              <td>
                <button class="view">View</button>
                <button class="attendance"> Mark Attendance</button>
            </td>
            </tr>
            <tr>
              <td>MTH120</td>
              <td>Discrete Mathematics</td>
              <td> Dr. Kevin </td>
              <td>
                <button class="view">View</button>
                <button class="attendance">Mark Attendance</button>
            </td>
              
            </tr>
          </tbody>
        </table>
      </section>
    </main>

  </div>
</body>
</html>
