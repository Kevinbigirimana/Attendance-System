<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Attendance Account</title>
    <link rel ="stylesheet" href="register.css">
</head>
<body>
   

    <div class = "createAccount-container">
    <div class="alert-container">
  <div id="alertMessage" class="alert" style="display: none;"></div>
</div>

     <div>
         <h1> Create an Attendance Account </h1><br>
        
    <form id="registerForm"> 
        <div>
            <div>
            <label for="First name"> First name</label><br>
            <input type ="text" name = "Last Name" placeholder="Enter your last name" required>
            </div>

            <div> 
            <label>Last name</label><br>
            <input type ="text" name = "First Name" placeholder="Enter your first name" required>
            </div>
    
        <div class = "gender-group">
            <label> Gender </label><br>
            
            <label>
            <input type="radio" id="male" name = "male" value=" Male"> Male
            </label><br>
           
            <label>
            <input type="radio" id="female" name="female" Value="Male">Female
            </label><br>
          
        </div>
        <div> 
            <label> Email <address></address> </label><br>
            <input type="email" id="email" name="email"
                placeholder="Enter email address"
                required>
            
        </div>
        <div>
            <label> Create a password</label><br>
            <input type = "password" id = "password" name="password" placeholder="create a password" required><br>
            <label> Confirm the password</label><br>
            <input  type = "password" id = "confirmPassword" name="password" placeholder="Re-enter password" required><br>
        </div>

        <div>
            <button type="submit"> Sign Up</button>
        </div>
        
        </div>
    </form>
    <script>
        document.getElementById("registerForm"). 
        addEventListener("submit", function(e){
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const alertBox = document.getElementById("alertBox");
            const emailPattern = /(^[0-9]{10,15}$)|(^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$)/;
            if(!emailPattern.test(email)){
                showMessage("Incorrect email format. Revise your email", "error");
                return;
            }
            if (password !== confirmPassword){
                showMessage("there is a mismatch of passords.","error");
                return;
            }
            if(password.length < 5){
                showMessage("Password must be at least 5 characters.", "error");
                return;
            }
            showMessage("You have successfully registered to attendace portal! Welcome", "success");
            });

         const alertBox = document.getElementById("alertMessage");

        function showMessage(message,messageType){
             alertBox.classList.remove("error", "success");
            alertBox.classList.add(messageType);
            alertBox.style.display = "block";
           
            alertBox.textContent = message;
            alertBox.classList.add(messageType);
        }


    </script>
    
</body>
</html>
